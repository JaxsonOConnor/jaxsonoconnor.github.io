<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDrive</title>
    <link rel="icon" type="icon" href="https://commons.wikimedia.org/wiki/File:Microsoft_Office_OneDrive_%282019â€“present%29.svg">
    <link rel="stylesheet" href="selection.css">
</head>
<body style="font-family: Poppins; padding: 0; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column;">
    <iframe src="https://archive.org/embed/msdos_Super_Mario_World_DX_2002" width="560" height="384" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen id="game"></iframe>
    <ol>
        <li data-url-key="Doom-2">Doom 2</li>
        <li data-url-key="tetris_1987">Tetris 1987</li>
        <li data-url-key="msdos_SpaceInvaders">Space Invaders</li>
        <li data-url-key="msdos_Oregon_Trail_The_1990">Oregon Trail 1990</li>
        <li data-url-key="arcade_mp_soni2">Sonic The Hedgehog 2</li>
        <li data-url-key="idos_20190826">Windows 95</li>
        <p>Favoriting will be added soon.</p>
    </ol>
    <span>
        <input type="text" id="input" placeholder="other (sub-url format)">
        <button id="input-submit">Search</button>
    </span>
    <script type="text/javascript">
        const list = document.querySelector("ol");
        const list_elements = list.children;
        for (let i=0; i<list_elements.length; i++) {
            list_elements[i].setAttribute("title", list_elements[i].getAttribute("data-url-key"))
            list_elements[i].addEventListener("click", () => {
                document.querySelector("#game").setAttribute("src", `https://archive.org/embed/${list_elements[i].getAttribute("data-url-key")}`);
            })
        }

        const input = document.querySelector("#input");
        const submit = document.querySelector("#input-submit");

        submit.addEventListener("click", () => {
            let input_value = input.value;
            document.querySelector("#game").setAttribute("src", `https://archive.org/embed/${input_value}`)
        })
    </script>
</body>
</html>
